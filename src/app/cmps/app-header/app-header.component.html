<header class="container">
    <div routerLink="" class="logo" class="logo">
        <img src="../../../assets/img/logo.png" alt="">
        <h1>Adopet</h1>
    </div>

    <nav>
        <a routerLink="pets" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Pets For Adoption</a>
        <a class="donate" routerLink="donate" routerLinkActive="active">Donate</a>
        <a class="favorite" routerLink="favorite" routerLinkActive="active">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart"
                class="svg-inline--fa fa-heart sc-eerKOB dlZxeP" role="img" xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512" iconweight="fas" color="icon1" mr="8px" icoName="heart">
                <path fill="currentColor"
                    d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z">
                </path>
            </svg>
            <p>Favorite Pets</p>
        </a>
        <a routerLink="about" routerLinkActive="active">About Us</a>
    </nav>

    <div *ngIf="!loggedinUser" class="login">
        <a>Login </a>
        <a>| </a>
        <a>Signup</a>
    </div>
    <div *ngIf="loggedinUser" class="user">
        <img src="../../../assets/img/outline_person_white_24dp.png" alt="">
    </div>

</header>
